<h4>Template driven Form example</h4>
<form #companyForm="ngForm" (ngSubmit)="submitCompany(companyForm.form)">
  <input
    type="text"
    class="form-control"
    name="company-name"
    ngModel
    #nameField="ngModel"
    required
    minlength="3"
  />
  <div class="alert alert-danger" *ngIf="nameField.errors?.required && nameField.touched">
    The company name is required
  </div>
  <div class="alert alert-danger" *ngIf="nameField.errors?.minlength">
    The company name should be at least
    {{ nameField.errors.minlength.requiredLength }} characters long
  </div>

  <select
    class="form-control"
    name="company-industry"
    ngModel
    #industryField="ngModel"
    required
  >
    <option *ngFor="let industry of industries" [value]="industry.id">
      {{ industry.name }}
    </option></select
  >
  <div
    class="alert alert-danger"
    *ngIf="industryField.touched && !industryField.valid"
  >
    The industry is required
  </div>

  <button class="btn btn-primary" [disabled]="!companyForm.valid">
    Submit
  </button>
</form>
